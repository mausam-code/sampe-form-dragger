<html>
    <head><title>Sample box</title>
    <style>
        /* For the modal */
        #previewModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
            z-index: 9999;
            max-width: 90%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        /* The iframe inside the modal */
        #previewContent iframe {
            width: 100%;
            height: 100%;
        }

        /* Resizable handle */
        #resizeHandle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: #333;
            cursor: se-resize;
        }

        /* Add some extra styling to the button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
<body>

<!-- Button to open the modal -->
<a href="https://exams.season.name.np" class="btn-primary">Open Preview</a>

<!-- Modal HTML -->
<div id="previewModal">
    <div id="previewContent">
        <!-- The iframe will be inserted here dynamically -->
    </div>
    <div id="resizeHandle"></div>
</div>

<script>
document.querySelectorAll('.btn-primary').forEach(btn => {
    btn.addEventListener('click', e => {
        e.preventDefault();
        const url = 'https://exams.season.name.np';  // Replace this with the actual URL
        const modal = document.getElementById('previewModal');
        const content = document.getElementById('previewContent');
        
        if (modal && content) {
            content.innerHTML = `<iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>`;
            modal.style.display = 'flex';
        }
    });
});

// Resize functionality
const resizeHandle = document.getElementById('resizeHandle');
let isResizing = false;
let lastX = 0;
let lastY = 0;

resizeHandle.addEventListener('mousedown', function(e) {
    e.preventDefault();
    isResizing = true;
    lastX = e.clientX;
    lastY = e.clientY;
    
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
});

function onMouseMove(e) {
    if (isResizing) {
        const modal = document.getElementById('previewModal');
        const widthChange = e.clientX - lastX;
        const heightChange = e.clientY - lastY;

        // Update the modal's width and height
        modal.style.width = (modal.offsetWidth + widthChange) + 'px';
        modal.style.height = (modal.offsetHeight + heightChange) + 'px';

        lastX = e.clientX;
        lastY = e.clientY;
    }
}

function onMouseUp() {
    isResizing = false;
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
}
</script>

</body>
</html>
